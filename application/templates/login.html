{%extends "layout.html" %}

{%block title%} Login {%endblock%}
{%block content%}
<div class="container_form text-center messageContainer">
    {%with messages = get_flashed_messages(with_categories=true)%}
    {% if messages %}
    {% for category, msg in messages%}
    <div class="alert alert-{{category}} messageAlert alert-dismissible" role="alert">
        {{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor%}
    {% endif %}
    {%endwith%}
    <form class="form-signin" action="#" method="POST">
        <h1 class="h3 mb-3 font-weight-bold form_title">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
            autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input name="remember" type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-book btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>

{%endblock%}
