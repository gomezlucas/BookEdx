<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title> BookEdx - {%block title%} {%endblock%}</title>


    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{url_for('static',filename='bookedx-favicon.png')}}" type="image/x-icon">

    </style>
    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-4 bg-white border-bottom shadow-sm">
        <img class="my-0 mr-md-auto logo-size" src="{{url_for('static', filename='BookEdxIcon.png')}}">
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-purple" href="{{url_for('main.index')}}">Home</a>
            {%if current_user.is_authenticated%}
            <a class="p-2 text-purple" href="{{url_for('main.profile')}}">Profile</a>
            {%endif%}
            {%if not current_user.is_authenticated%}
            <a class="p-2 text-purple" href="{{url_for('auth.login')}}">Login</a>
            {%endif%}
        </nav>
        {%if not current_user.is_authenticated%}
        <a class="btn btn-book" href="{{url_for('auth.signup')}}">Sign up</a>
        {%endif%}
        {%if  current_user.is_authenticated%}
        <a class="btn btn-book" href="{{url_for('auth.logout')}}">Logout</a>
        {%endif%}
    </div>
    <div class="container mb-4">
        {%block content%} {%endblock%}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
